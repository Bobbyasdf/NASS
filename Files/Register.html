<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <title>NASS</title>
</head>

<body id="Registering">
    <div class="container mt-3">
        <form>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label"><strong>Full Name:</strong></label>
                <input type="text" class="form-control" id="option" placeholder="Enter Full Name" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label"><strong>State:</strong></label>
                <input type="text" class="form-control" id="option" placeholder="Enter State" name="pswd">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label"><strong>L.G.A:</strong></label>
                <input type="text" class="form-control" id="option" placeholder="Enter L.G.A" name="pswd">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label"><strong>Cooperative Name</strong>(Optional):</label>
                <input type="text" class="form-control" id="option" placeholder="Enter Co.Name" name="pswd">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label"><strong>Address:</strong></label>
                <input type="text" class="form-control" id="option" placeholder="Enter Address" name="pswd">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label"><strong>NIN No:</strong></label>
                <input type="text" class="form-control" id="option" placeholder="Enter NIN" name="pswd">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label"><strong>Phone No:</strong></label>
                <input type="text" class="form-control" id="option" placeholder="Enter Phone No." name="pswd">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label"><strong>Email</strong>(Optional):</label>
                <input type="text" class="form-control" id="option" placeholder="Enter Email" name="pswd">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label"><strong>Date Of Birth:</strong></label>
                <input type="text" class="form-control" id="option" placeholder="Enter D.O.B" name="pswd">
            </div>
            <div class="mb-3">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    
</body>

</html>
